<div class="form-group" ng-class="{'has-error' : data.showError }">
    <label>{{data.label}}</label>
    <input type="text" class="form-control" name="{{data.name}}" placeholder="{{data.label}}" ng-model="data.model"
           ng-required="data.required">

    <div ng-messages="data.$model.$error" role="alert" ng-if="data.showError">
        <div ng-repeat="(key, message) in data.errorMessages">
            <span ng-message-exp="key">{{message}}</span>
        </div>

    </div>
</div>
