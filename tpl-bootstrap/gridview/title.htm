<a href="javascript:;" ng-if="$soring.status == 'desc'" class="pull-right" ng-click="$soring.sort(false)">desc</a>
<a href="javascript:;" ng-if="$soring.status == 'asc'" class="pull-right" ng-click="$soring.sort('desc')">asc</a>
